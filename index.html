<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css"/>

    <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

<section class="age-calc-cont">
    <div class="card">
        <div class="datepicker">
            <div class="datepicker__controls">
                <label class="datepicker__label" for="day">DAY</label>
                <input class="datepicker__input" type="text"
                       name="day" id="day" placeholder="DD"/>
            </div>
            <div class="datepicker__controls">
                <label class="datepicker__label" for="month">MONTH</label>
                <input class="datepicker__input" onfocus="(this.type='month')"
                       onblur="(this.type='text')" type="text"
                       name="month" id="month"
                       placeholder="MM"/>
            </div>
            <div class="datepicker__controls">
                <label class="datepicker__label" for="year">YEAR</label>
                <input class="datepicker__input" onfocus="(this.value=new Date().getFullYear())"
                       type="number"
                       min="1900" max="2100" step="1"
                       value="YYYY" name="year"
                       id="year" placeholder="YYYY"/>
            </div>
        </div>
        <div class="card__separator-and-circle">
            <div class="card__separator-item-line">
                <hr class="card__line">
            </div>
            <div class="card__separator-item-circle">
                <!--            Circle element here-->
                <div class="card__separator-circle"></div>
            </div>
        </div>
        <div class="card__calc-result">
            <div class="card__years">
                <span class="card__span-result">--</span> years
            </div>
            <div class="card__months">
                <span class="card__span-result">--</span> months
            </div>
            <div class="card__days">
                <span class="card__span-result">--</span> days
            </div>
        </div>
    </div>
</section>

</body>
</html>
